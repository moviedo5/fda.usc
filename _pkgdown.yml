      - ncol.fdata
      - nrow.fdata
      - length.fdata
      - NROW.fdata
      - NCOL.fdata
      - rownames.fdata
      - colnames.fdata
      - c.fdata
      - argvals
      - rangeval
      - "[.fdist"
      - is.na.fdata
      - anyNA.fdata
      - count.na.fdata
      - unlist_fdata
      
  - title: "Conditional Distribution Function"
    desc: "Conditional mode and quantile."
    contents:
      - cond.F 
      - cond.mode
      - cond.quantile
      
  - title: "Cross-validation"
    desc: "The (generalized correlated) cross-validation score."
    contents:
      - CV.S
      - GCV.S
      - GCCV.S      
      
  - title: "Other utilities"
    desc: "The deviance score (dev.S). Proximities between functional data (dis.cos.cor).
    Calculation of the smoothing parameter (h) for functional data.
    Penalty matrix for higher order differences."
    contents:
      - dev.S  
      - dis.cos.cor
      - h.default
      - P.penalty
  
